name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    env:
      CIBW_SKIP: "cp27-*"
      CIBW_BEFORE_BUILD: pip install -U setuptools wheel setuptools-rust
      CIBW_BEFORE_BUILD_MACOS: "curl -sSf https://sh.rustup.rs | sh -s -- -y"
      CIBW_BEFORE_BUILD_WINDOWS: "choco install rust -f -y"
      CIBW_BEFORE_BUILD_LINUX: "curl -sSf https://sh.rustup.rs | sh -s -- -y"
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, windows-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel

    #   - name: Install Rust Windows
    #     if: runner.os == 'Windows'
    #     run: |
    #       choco install rust -f -y
    #   - name: Install Rust *nix
    #     if: runner.os != 'Windows'
    #     run: |
    #       curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

      - name: Build wheels
        run: |
          cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
